language: java

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "1c-syntax"

script:
  - ./gradlew sonarqube

git:
  depth: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/